on:
  push:
    branches:
      - master

name: Deploy String boot to Amazon EC2
env:
  PROJECT_NAME: goya-app
  S3_BUCKET_NAME: goya-s3-bucket
  RESOURCE_PATH: ./src/main/resources/application.yml
  CODE_DEPLOY_APPLICATION_NAME: goya-code-deploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: goya-server

jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-latest

    steps:
      - name: ✅Checkout
        uses: actions/checkout@v3

      - name: 💌Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: 📗Set yaml file 
        uses: microsoft/variable-substitution@v1
        with:
            files: ${{ env.RESOURCE_PATH }} 
        env:
            override.value: ${{ secrets.DI_FROM_SECRET }} 
            # override.value: 'from deploy.yaml' <-- 이렇게 사용해도 주입이 된다.

      - name: ⭕Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: 🔺Build with Gradle
        run: ./gradlew build -x test
        shell: bash

      - name: 📦 Zip project files
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: 🌎 Access to AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }} 

      - name: 🚛 Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://${{ secrets.S3_BUCKET_NAME }}/${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip

      - name: 🚀 Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
          --application-name codedeploy-app
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name ${{ env.DEPLOYMENT_GROUP_NAME }}
          --s3-location bucket=${{ secrets.S3_BUCKET_NAME }},bundleType=zip,key=${{ env.S3_BUCKET_DIR_NAME }}/$GITHUB_SHA.zip
